name: CI/CD Pipeline

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      id-token: write
      issues: write

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      ### DEPENDENCY CACHING ###
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-${{ runner.os }}-

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-${{ runner.os }}-

      ### INSTALL DEPENDENCIES ###
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      ### SETUP DOCKER BUILDX ###
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      ### DOCKER BUILDS WITH LAYER CACHING ###
      - name: Build and cache frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and cache backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      ### CODE QUALITY CHECKS ###
      - name: Run ESLint (frontend)
        working-directory: frontend
        run: npx eslint . || true

      - name: Run ESLint (backend)
        working-directory: backend
        run: npx eslint . || true

      - name: Run Prettier Check (frontend)
        working-directory: frontend
        run: npx prettier --check . --ignore-path ../../.prettierignore

      - name: Run Prettier Check (backend)
        working-directory: backend
        run: npx prettier --check . --ignore-path ../../.prettierignore

      - name: Check for vulnerable dependencies (frontend)
        working-directory: frontend
        run: npm audit --audit-level=moderate || true

      - name: Check for vulnerable dependencies (backend)
        working-directory: backend
        run: npm audit --audit-level=moderate || true

      ### TESTING PLACEHOLDERS ###
      - name: Run frontend tests (placeholder)
        working-directory: frontend
        run: echo "No tests yet"

      - name: Run backend tests (placeholder)
        working-directory: backend
        run: echo "No tests yet"

      ### RUN CYPRESS E2E TESTS ###
      - name: Run Cypress tests
        working-directory: frontend
        run: npm run cy:run || true

      ### ARTIFACTS ###
      - name: Upload frontend build (placeholder)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Upload backend build (placeholder)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/build/

